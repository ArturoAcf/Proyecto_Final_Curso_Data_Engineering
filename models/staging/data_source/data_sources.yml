version: 2

sources:

  - name: data_sources # name of the source 
    schema: proyecto_final # this is the schema our raw data lives in
    database: "{{ env_var('DBT_ENVIRONMENTS') }}BRONZEDB" # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false

    # freshness:
    #   warn_after: {count: 24, period: hour}
    #   error_after: {count: 48, period: hour}

    tables:

      # https://www.kaggle.com/datasets/saikat026/space-missions
      - name: space_missions
        description: "Dataset containing information about space missions."
        columns:
          - name: company
            data_type: varchar
            description: "Name of the company or agency conducting the mission."

          - name: location
            data_type: varchar
            description: "Location from where the mission was launched."

          - name: date
            data_type: date
            description: "Date of the mission."

          - name: time
            data_type: varchar
            description: "Time of day when the mission occurred."

          - name: rocket
            data_type: varchar
            description: "Name or type of the rocket used for the mission."

          - name: mission
            data_type: varchar
            description: "Name or designation of the mission."

          - name: rocketstatus
            data_type: varchar
            description: "Status of the rocket after launch."

          - name: price
            data_type: varchar
            description: "Cost of the mission."

          - name: missionstatus
            data_type: varchar
            description: "Status of the mission."

      # https://www.kaggle.com/datasets/akhilram7/allrocketsfrom1957
      - name: rockets_from_1957
        description: "Dataset containing information about rockets launched since 1957."
        columns:
          - name: _row
            data_type: number
            description: "Row identifier or index in the dataset."

          - name: name
            data_type: varchar
            description: "Name of the rocket."

          - name: cmp
            data_type: varchar
            description: "Name of the company or organization manufacturing the rocket."

          - name: wiki
            data_type: varchar
            description: "Wikipedia link or reference related to the rocket."

          - name: status
            data_type: varchar
            description: "Current status of the rocket."

          - name: liftoff_thrust
            data_type: varchar
            description: "Thrust generated by the rocket at liftoff."

          - name: payload_to_leo
            data_type: number
            description: "Payload capacity to Low Earth Orbit (LEO) in kilograms."

          - name: stages
            data_type: number
            description: "Number of stages in the rocket."

          - name: strap_ons
            data_type: number
            description: "Number of strap-on boosters attached to the rocket."

          - name: rocket_height
            data_type: varchar
            description: "Height of the rocket."

          - name: price
            data_type: varchar
            description: "Cost of the rocket or launch."

          - name: payload_to_gto
            data_type: number
            description: "Payload capacity to Geostationary Transfer Orbit (GTO) in kilograms."

          - name: fairing_diameter
            data_type: varchar
            description: "Diameter of the rocket's fairing."

          - name: fairing_height
            data_type: varchar
            description: "Height of the rocket's fairing."

      # https://www.kaggle.com/code/shahraizanwar/basic-analysis-on-space-companies
      - name: space_agencies
        description: "Dataset containing information about space agencies."
        columns:
          - name: _row
            data_type: number
            description: "Row identifier or index in the dataset."

          - name: agency
            data_type: varchar
            description: "Name of the space agency."

          - name: first_launch
            data_type: date
            description: "Date of the first launch conducted by the space agency."

          - name: last_launch
            data_type: date
            description: "Date of the most recent launch conducted by the space agency."

          - name: yeras_of_service
            data_type: number
            description: "Total number of years the space agency has been in service."

      # https://www.kaggle.com/datasets/mexwell/astronauts-in-space-missions
      - name: mission_astronauts
        description: "Dataset containing information about astronauts involved in missions."
        columns:
          - name: profile_astronaut_numbers_overall
            data_type: varchar
            description: "Overall identifier for the astronaut."

          - name: profile_astronaut_numbers_nationwide
            data_type: varchar
            description: "National identifier for the astronaut."

          - name: profile_name
            data_type: varchar
            description: "Name of the astronaut."

          - name: profile_gender
            data_type: varchar
            description: "Gender of the astronaut."

          - name: profile_birth_year
            data_type: number
            description: "Birth year of the astronaut."

          - name: profile_nationality
            data_type: varchar
            description: "Nationality of the astronaut."

          - name: profile_military
            data_type: boolean
            description: "Indicates if the astronaut has a military background."

          - name: profile_selection_group
            data_type: varchar
            description: "Selection group of the astronaut."

          - name: profile_selection_year
            data_type: number
            description: "Year when the astronaut was selected."

          - name: profile_lifetime_statistics_mission_count
            data_type: number
            description: "Total number of missions the astronaut has participated in."

          - name: mission_role
            data_type: varchar
            description: "Role of the astronaut in the mission."

          - name: mission_year
            data_type: number
            description: "Year when the mission took place."

          - name: mission_name
            data_type: varchar
            description: "Name of the mission."

          - name: mission_vechicles_ascent
            data_type: varchar
            description: "Vehicle used during ascent phase of the mission."

          - name: mission_vechicles_orbit
            data_type: varchar
            description: "Vehicle used during orbit phase of the mission."

          - name: mission_vechicles_decent
            data_type: varchar
            description: "Vehicle used during descent phase of the mission."

          - name: mission_durations_mission_duration
            data_type: number
            description: "Duration of the mission in hours."

          - name: profile_lifetime_statistics_mission_duration
            data_type: number
            description: "Total duration of all missions combined for the astronaut."

          - name: mission_durations_eva_duration
            data_type: number
            description: "Duration of Extra-Vehicular Activity (EVA) during the mission."
